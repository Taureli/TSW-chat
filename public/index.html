<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>CzatApka</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="angular/angular.min.js"></script>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/styl.css">
</head>

<body>
	<div id="chat">
		<div class="bulb">
		  <img id="connStat" src="img/bullet_red.png"> Stan połączenia
		</div>
		<div id="chatLog">
		
		</div>
	
		<form action="" id="nameForm">
		  <input type="text" id="name" maxlength="20">
		  <button id="set">Ustaw nazwę użytkownika</button>
		</form>
		
		<form action="" id="messageForm">
		  <input type="text" id="message" maxlength="20">
		  <button id="send">Wyślij wiadomość</button>
		</form>
		
		<form action="" id="roomForm">
		  <input type="text" id="roomName" maxlength="20">
		  <button id="create">Stwórz nowy pokój</button>
		</form>
		
		<select id="selectRoom">
		
		</select>
	
	</div>
</body>

</html>
